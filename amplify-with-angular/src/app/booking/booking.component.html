<p class="no-data" *ngIf="!bookingList.length && !isLoading"> No data. Please add more! </p>
<table mat-table *ngIf="bookingList.length" [dataSource]="bookingList" class="mat-elevation-z8 booking-table">
  <ng-container matColumnDef="bookingId">
    <th mat-header-cell *matHeaderCellDef class="booking-id"> Booking ID </th>
    <td mat-cell *matCellDef="let element"> {{element?.bookingId}} </td>
  </ng-container>

  <ng-container matColumnDef="buildingId">
    <th mat-header-cell *matHeaderCellDef class="building-id"> Building </th>
    <td mat-cell *matCellDef="let element"> {{element?.room?.building?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="roomId">
    <th mat-header-cell *matHeaderCellDef class="room-id"> Room </th>
    <td mat-cell *matCellDef="let element"> {{element?.room?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef> Start Time </th>
    <td mat-cell *matCellDef="let element"> {{element?.startTime | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef> End Time </th>
    <td mat-cell *matCellDef="let element"> {{element?.endTime | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element?.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <a><button class="del-btn" mat-button (click)="openDialog(element?.bookingId, element?.userId)">Delete</button></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card *ngIf="isLoading" class="spinner-custom">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
