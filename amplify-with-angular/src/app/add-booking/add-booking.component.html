<form *ngIf="bookingForm" [formGroup]="bookingForm" (submit)="addBooking()">
  <div>
    <label class="cus-form-label">Building ID</label>
    <input [readonly]="true" class="form-control minimal" id="productName" formControlName="buildingId" required>
  </div>
  <div>
    <label class="cus-form-label">Room ID</label>
    <input [readonly]="true" class="form-control minimal" id="productName" formControlName="roomId" required>
  </div>
  <div>
    <label class="cus-form-label">User</label>
    <input class="form-control minimal" id="productName" formControlName="userId" required>
  </div>
  <div>
    <label class="cus-form-label">Start Time</label>
    <input class="form-control minimal" id="productName" formControlName="startTime" required>
  </div>
  <div>
    <label class="cus-form-label">End Time</label>
    <input class="form-control minimal" id="productName" formControlName="endTime" required>
  </div>

  <button type="submit">Add new Booking</button>
</form>
<p *ngIf="informMsg"> {{ informMsg }} </p>
