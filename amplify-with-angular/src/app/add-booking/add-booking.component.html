<div class="form-comtainer">
  <form *ngIf="bookingForm" class="add-booking-form" [formGroup]="bookingForm" (submit)="addBooking()">
    <div class="form-field">
      <label class="cus-form-label">Building</label>
      <input [readonly]="true" class="form-control minimal read-only" id="building" formControlName="building" required>
    </div>
    <div class="form-field">
      <label class="cus-form-label">Room</label>
      <input [readonly]="true" class="form-control minimal read-only" id="room" formControlName="room" required>
    </div>
    <div class="form-field">
      <label class="cus-form-label">Start Time</label>
      <input class="form-control minimal" id="startTime" type="datetime-local" formControlName="startTime" required>
    </div>
    <div *ngIf="bookingForm.controls['startTime'].invalid && isSubmitted" class="alert alert-danger">
      <div class="err-msg" *ngIf="bookingForm.controls['startTime'].errors.required">
        Start Time is required.
      </div>
    </div>
    <div class="form-field">
      <label class="cus-form-label">End Time</label>
      <input class="form-control minimal" id="endTime" type="datetime-local" formControlName="endTime" required>
    </div>
    <div *ngIf="bookingForm.controls['endTime'].invalid && isSubmitted" class="alert alert-danger">
      <div class="err-msg" *ngIf="bookingForm.controls['endTime'].errors.required">
        End Time is required.
      </div>
    </div>
    <p class="err-msg" *ngIf="informMsg && bookingForm.valid"> {{ informMsg }} </p>

    <button type="submit" class="add-btn">Add new Booking</button>
  </form>
</div>
