<button type="button" class="add-btn" (click)="linkToAddRoom()">Add new Room</button>

<table mat-table [dataSource]="roomList" class="mat-elevation-z8 room-table">
  <ng-container matColumnDef="roomId">
    <th mat-header-cell *matHeaderCellDef> Room ID </th>
    <td mat-cell *matCellDef="let element"> {{element.roomId}} </td>
  </ng-container>

  <ng-container matColumnDef="buildingId">
    <th mat-header-cell *matHeaderCellDef> Building ID </th>
    <td mat-cell *matCellDef="let element"> {{element.buildingId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a class="room-link" [routerLink]="['/room', element?.roomId, element?.buildingId]" routerLinkActive="active">Add Booking</a>
      <a class="room-link" [routerLink]="['/update-room', element?.buildingId, element?.roomId]" routerLinkActive="active">Edit Room</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
