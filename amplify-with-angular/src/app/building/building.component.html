<button type="button" class="add-btn" (click)="linkToAddBuilding()">Add new Building</button>

<p class="no-data" *ngIf="!buildingList.length && !isLoading"> No data. Please add more! </p>

<table mat-table *ngIf="buildingList.length" [dataSource]="buildingList" class="mat-elevation-z8 building-table">
  <ng-container matColumnDef="buildingId">
    <th mat-header-cell *matHeaderCellDef> Building ID </th>
    <td mat-cell *matCellDef="let element"> {{element.buildingId}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="postalCode">
    <th mat-header-cell *matHeaderCellDef> Postal Code </th>
    <td mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
  </ng-container>

  <ng-container matColumnDef="streetAddress">
    <th mat-header-cell *matHeaderCellDef> Street Address </th>
    <td mat-cell *matCellDef="let element"> {{element.streetAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/update-building', element?.buildingId]" class="edit-btn" routerLinkActive="active">Edit</a>
      <a><button class="del-btn" mat-button (click)="openDialog(element?.buildingId)">Delete</button></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card *ngIf="isLoading" class="spinner-custom">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
