<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Image Column -->
    <ng-container matColumnDef="item">
      <mat-header-cell *matHeaderCellDef> ITEM </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <img [attr.src]="element.book.img" alt="">
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.book.name}} </mat-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> PRICE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.book.price}} </mat-cell>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> QTY </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef> REMOVE </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a (click)="remove(element.id)">
          remove
        </a> 
      </mat-cell>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef> TOTAL </mat-header-cell>
      <mat-cell *matCellDef="let element"> ${{element.total}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
    class="aaa"></mat-row>
  </mat-table>
</div>
