version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "---------- Start pre-build stage ----------"
        - cd amplify-with-angular
        - npm install
    build:
      commands:
        - echo "---------- Start build stage ----------"
        - npm run build
  artifacts:
    baseDirectory: amplify-with-angular/dist/amplify-with-angular
    files:
      - '**/*'
  cache:
    paths: []
